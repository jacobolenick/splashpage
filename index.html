<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Portfolio Coming Soon</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .splash-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            background: linear-gradient(135deg, #000000, #1a237e, #000000, #1a237e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .gradient-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }
        .pill {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 1rem;
            margin-bottom: 1rem;
            z-index: 2;
            position: relative;
        }
        .pill::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 52px;
            pointer-events: none;
        }
        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 2rem;
            position: relative;
            z-index: 2;
        }
        .button {
            background-color: #0a2472;
            color: white; /* Changed to white */
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            z-index: 2;
            overflow: hidden;
            display: inline-block;
        }
        .button:hover {
            background-color: #1338be;
        }
        .button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background-color: #9eff4e;
            filter: blur(5px);
            border-radius: 7px;
        }
        .button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background-color: #fff;
            filter: blur(5px);
            border-radius: 7px;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        .button span {
            position: relative;
            z-index: 3;
            color: rgb(0, 0, 0); /* Ensure the text is white */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .recent-work {
            background-color: black;
            color: white;
            padding: 4rem 0;
            overflow: hidden;
        }
        .recent-work h2 {
            text-align: left;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            padding-left: 4rem;
        }
        .carousel-container {
            width: 100%;
            overflow-x: auto;
            padding-left: 4rem;
            box-sizing: border-box;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        .carousel-container::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }
        .carousel {
            display: flex;
            width: max-content;
            cursor: grab;
        }
        .carousel:active {
            cursor: grabbing;
        }
        .card {
            flex: 0 0 calc(50vw - 5rem);
            margin-right: 1rem;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 16 / 9;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        }
        .card h3 {
            margin: 0 0 1rem 0;
        }
        .card .button {
            font-size: 1rem;
            padding: 10px 20px;
            color: rgb(200, 253, 64);
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="gradient-overlay"></div>
        <div class="pill">Jacob Olenick | Senior UX Designer</div>
        <h1>NEW PORTFOLIO<br>COMING SOON</h1>
        <a href="https://www.linkedin.com/in/jacobmolenick" class="button" target="_blank">
            <span>Follow me on LinkedIn</span>
        </a>
    </div>
   
    <script>
        const carousel = document.querySelector('.carousel-container');
        let isDown = false;
        let startX;
        let scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            isDown = true;
            carousel.style.cursor = 'grabbing';
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
        });

        carousel.addEventListener('mouseleave', () => {
            isDown = false;
            carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mouseup', () => {
            isDown = false;
            carousel.style.cursor = 'grab';
        });

        carousel.addEventListener('mousemove', (e) => {
            if(!isDown) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2;
            carousel.scrollLeft = scrollLeft - walk;
        });
    </script>
</body>
</html>
